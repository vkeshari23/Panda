<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=star" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panda">
        <h1>Title</h1>
        <h2>Panda Card</h2>
        <div class="card">
            <div class="image-container">
                <!-- <img src="https://cdn.pixabay.com/photo/2015/10/28/15/08/panda-1010650_640.png" alt="Panda Image"> -->
            </div>
            <h3>John Doe</h3>
            <p>Computer Science 1</p>
            <p>Computer Science 2</p>
            <p><strong>Year: 3</strong></p>
            <div class="rating">
                <span class="material-symbols-outlined">star</span>
                <span class="material-symbols-outlined">star</span>
                <span class="material-symbols-outlined">star</span>
                <span class="material-symbols-outlined">star</span>
                <span class="material-symbols-outlined">star</span>
            </div>
        </div>
    </div>
    
</body>
</html>
